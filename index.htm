<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="apple-touch-icon" type="image/png"
		href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
	<meta name="apple-mobile-web-app-title" content="CodePen">
	<link rel="shortcut icon" type="image/x-icon"
		href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
	<link rel="mask-icon" type="image/x-icon"
		href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-b4b4269c16397ad2f0f7a01bcdf513a1994f4c94b8af2f191c09eb0d601762b1.svg"
		color="#111" />
	<title>CodePen - Log In / Sign Up - pure css - #12</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript"></script>
	<script src="formControl.js" type="text/javascript"></script>


</head>

<body translate="no">
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Deposit </span><span>Withdraw</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">

										<div class="section text-center">
											<h4 class="mb-4 pb-3">Deposit</h4>
											<div class="form-group mt-2">
												<input type="password" name="password" class="form-style"
													placeholder="Please choose a password" id="password"
													autocomplete="off" onkeyup='check();'>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="password2" class="form-style"
													placeholder="Type your password again" id="password2"
													autocomplete="off" onkeyup='check();'>
												<i class="input-icon uil uil-lock-alt" id="iconNearPasswordField"></i>
											</div>
											<div class="form-group mt-2">
												<select id="verificationNumber" name="verificationNumber"
													class="form-style">
													<option value="">Choose a number:</option>
													<script>
														for (var i = 1; i <= 99; i++) {
															document.write('<option value="' + i + '">' + i + '</option>');
														}
													</script>
												</select> <i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn mt-4" onClick="depositButton01()">0.1 Eth</a>
											<a href="#" class="btn mt-4" onClick="depositButton05()">0.5 Eth</a>
											<a href="#" class="btn mt-4" onClick="depositButton1()">1 Eth</a>
											<a href="#" class="btn mt-4" onClick="depositButton5()">5 Eth</a>
											<a href="#" class="btn mt-4" id="connect" onClick="connectWallet()">Connect
												your wallet</a>
											<p style="padding-top: 5px;">Access Token: <span id="defaultAccessToken">-</span><span
													id="tokenProject"></span></p>
											<div id="warningToUserPasswordNotGood" style="visibility: hidden;">
												The password must be at least 18 characters long!
											</div>
											<div id="warningToUserAppearPasswordGood" style="visibility: hidden; padding-top: 15px;">
												Be sure you saved your password and remember the 2FA number!
											</div>
										</div>

									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Withdraw</h4>
											<div class="form-group mt-2">
												<input type="password" name="passwordWithdraw" class="form-style"
													placeholder="Your Password" id="passwordWithdraw" autocomplete="off"
													onkeyup='checkWithdraw();'>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-2">
												<select id="verificationNumberWithdraw"
													name="verificationNumberWithdraw" class="form-style"
													onkeyup='checkWithdraw();'>
													<option value="">Choose a number:</option>
													<script>
														for (var i = 1; i <= 99; i++) {
															document.write('<option value="' + i + '">' + i + '</option>');
														}
													</script>
												</select> <i class="input-icon uil uil-lock-alt"></i>
											</div>

											<a href="#" class="btn mt-4" onClick="confirmWallet()">Confirm wallet</a>
											<a href="#" class="btn mt-4" onClick="withdrawFunds()">Withdraw</a>
											<div id="warningToUserPasswordNotGoodWithdraw" style="visibility: hidden; padding-top: 15px;">
												Password and 2FA number must be filled!
											</div>
											<div id="warningToUserAppearPasswordGoodWithdraw"
												style="visibility: hidden; padding-top: 15px;">
												All data is correct!
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="dApp.js"></script>
</body>

</html>
